<section id="contact" class="container-fluid">
    <div class="row">
        <div class="col-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Nous contacter</h2>
                    <h1>Comment pouvons-nous vous aider ?</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-12 offset-lg-1 col-lg-10">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" rows="8" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="btn theme-1 d-block mx-auto mt-4">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
